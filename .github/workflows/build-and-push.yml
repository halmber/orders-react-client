name: Build and Push Frontend

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      skip_deploy:
        description: 'Skip deployment trigger'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  DEPLOY_REPO: ${{ github.repository_owner }}/orders-api-deployment

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name lowercase
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/orders-frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/orders-frontend:latest

  # Trigger deployment in separate infrastructure repository
  trigger-deploy:
    needs: build
    if: github.event.inputs.skip_deploy != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          repository: ${{ env.DEPLOY_REPO }}
          event-type: deploy
          client-payload: |
            {
              "services": "frontend",
              "tag": "${{ github.sha }}",
              "source_repo": "${{ github.repository }}",
              "commit_message": "${{ github.event.head_commit.message }}"
            }
